<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/07a78d7541.js" crossorigin="anonymous"></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <!-- main header -->
    <header class="mainHeader"> Weather Dashboard</header>

    <!-- search/history div -->
    <aside class="left">
        <!-- search area -->
        <div class="searchArea">
            <h4>Search for a city:</h4>
            <form class="form-inline">
                <!-- input field -->
                <input type="text" class="form-control mb-2 mr-sm-2" id="searchTerm">
                <!-- submit button -->
                <button type="submit" class="btn btn-primary mb-2 searchBtn"> <i class="fas fa-search"></i> </button>
              </form>
        </div>
        <!-- search history -->
        <ul class="list-group history">
        </ul>
    </aside>

    <!-- weather area -->
    <div class="card weatherBox">
        <div class="card-body">
          <h3 class="place"></h3>
          <p1 class="temperature">Temperature: </p1>
          <p1 class="humidity">Humidity: </p1>
          <p1 class="wind">Wind Speed: </p1>
          <p1 class="index">UV Index: </p1>
        </div>
    </div>

    <!-- 5-day forecast area -->
    <div>
        <h4>5-day forecast:</h4>
        <div class="row forecast">
            <div class="card day">
                <div class="card-body">
                    DAY 1
                </div>
            </div>
            <div class="card day">
                <div class="card-body">
                    DAY 2
                </div>
            </div>
            <div class="card day">
                <div class="card-body">
                    DAY 3
                </div>
            </div>
            <div class="card day">
                <div class="card-body">
                    DAY 4
                </div>
            </div>
            <div class="card day">
                <div class="card-body">
                    DAY 5
                </div>
            </div>
        </div>
    </div>

    <!-- Link to external script -->
    <script src="weatherScript.js"></script>
</body>
</html>
