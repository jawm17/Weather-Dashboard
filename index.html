<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CDN  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- icon link -->
    <script src="https://kit.fontawesome.com/07a78d7541.js" crossorigin="anonymous"></script>
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <!-- main header -->
    <header class="mainHeader"> Weather Dashboard</header>

    <!-- search/history div -->
    <aside class="left">
        <!-- search area -->
        <div class="searchArea">
            <h4>Search for a city:</h4>
            <form class="form-inline">
                <!-- input field -->
                <input type="text" class="form-control mb-2 mr-sm-2" id="searchTerm">
                <!-- submit button -->
                <button type="submit" class="btn btn-primary mb-2 searchBtn"> <i class="fas fa-search"></i> </button>
              </form>
        </div>
        <!-- search history -->
        <ul class="list-group history">
            <li class="list-group-item hItem">Austin</li>
            <li class="list-group-item hItem">Chicago</li>
        </ul>
    </aside>

    <!-- Bootsrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Link to external script -->
    <script src="weatherScript.js"></script>
</body>
</html>
